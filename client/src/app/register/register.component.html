 <div class="full">
    <header>
        <nav>
            <ul class="nav-items">
                <li><a routerLink="home" routerLinkActive="active">Home</a></li>
                <li><a routerLink="aboutus" routerLinkActive="active">About</a></li>
                <li><a routerLink="register" routerLinkActive="active">Register</a></li>
                <li><a routerLink="login" routerLinkActive="active">Login</a></li>
                <li><a routerLink="feedback" routerLinkActive="active">Feedback</a></li>
                <li><a routerLink="logout" routerLinkActive="active">Logout</a></li>
            </ul>
        </nav>  
    </header>
    <div class="container">
    <form action="" id="form">
        <h1>Register</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="error"></div>
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a routerLink="login" routerLinkActive="active">Login here</a></p>
    </form>
    </div>
</div>
